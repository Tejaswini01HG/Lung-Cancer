<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="c.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below or connect with us on social media.</p>

    <form action="#" method="POST">
      <div class="input-container">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"  placeholder="phonenumber" required>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-media">
      <p>Follow us:</p>
      <a href="#"><img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram"></a>
      <a href="#"><img src="https://img.icons8.com/color/48/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="https://img.icons8.com/color/48/linkedin.png" alt="LinkedIn"></a>
    </div>
  </div>
</body>
</html>
