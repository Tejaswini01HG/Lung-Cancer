<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lung Cancer Detection</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f4f8;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            header {
                width: 100%;
                background-color: #0066cc; /* Blue background */
                color: white;
                padding: 1rem 2rem; /* Top-bottom and left-right padding */
                display: flex;
                align-items: center;
                text-align:left;
            }
            h1 {
                margin-bottom: 20px;
            }
             h2 {
            margin: 0; /* Remove margin for the header text */
              }
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            input[type="file"] {
                margin-bottom: 20px;
            }
            input[type="submit"] {
                background-color: #0066cc;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #005bb5;
            }
            #result {
                margin-top: 20px;
                font-weight: bold;
            }
            #processing {
                display: none;
                margin-top: 20px;
                font-size: 1.2em;
                color: #ff6600;
            }
        </style>
        <script>
            async function uploadImage(event) {
                event.preventDefault(); // Prevent form submission
                const form = event.target;
                const formData = new FormData(form);
                const processingMessage = document.getElementById("processing");
                const resultDiv = document.getElementById("result");
                
                // Show processing message
                processingMessage.style.display = "block";
                resultDiv.innerHTML = ""; // Clear previous results

                // Simulate processing time
                setTimeout(async () => {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                    });
                    const prediction = await response.json();
                    processingMessage.style.display = "none"; // Hide processing message

                    // Display result based on predicted_class
                    if (prediction.predicted_class === 0) {
                        resultDiv.innerHTML = "Result: Negative (Normal)";
                    } else {
                        resultDiv.innerHTML = "Result: Positive (Pneumonia leading to Lung Cancer)";
                    }
                }, 2000); // Simulate processing delay of 2 seconds
            }
        </script>
    </head>
    <body>
        <header>
            <h2>Shwasa</h2>
        </header>
        <h1>Upload an X-ray Image for Lung Cancer Detection</h1>
        <form method="post" enctype="multipart/form-data" onsubmit="uploadImage(event)">
            <input type="file" name="image" accept="image/*" required>
            <input type="submit" value="Upload and Predict">
        </form>
        <div id="processing">Processing...</div>
        <div id="result"></div>
    </body>
    </html>
